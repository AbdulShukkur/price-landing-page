<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.Tech Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Z.Tech Logo" class="logo">
            <h1>Z.Tech Pricing</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="price-card">
                <h2>Basic Plan</h2>
                <p> ₹1000 / month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="price-card">
                <h2>Pro Plan</h2>
                <p> ₹2000 / month</p>
                <ul>
                    <li>All Basic Plan features</li>
                    <li>Additional feature 1</li>
                    <li>Additional feature 2</li>
                </ul>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </main>
</body>
</html>
